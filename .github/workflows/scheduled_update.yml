name: Scheduled HLS Playlist Update

on:
  schedule:
    # Runs every 30 minutes (CRON uses UTC)
    - cron: "*/30 * * * *"
  workflow_dispatch:

# Allow the built-in GITHUB_TOKEN to push commits
permissions:
  contents: write

# Prevent overlapping runs (only one workflow at a time)
concurrency:
  group: playlist-update
  cancel-in-progress: true

jobs:
  update_playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for pushing commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi

      - name: Generate Playlist
        run: python generate_playlist.py

      - name: Commit & Push if Playlist Changed
        run: |
          set -e
          echo "ğŸ” Checking for changes in playlist.m3u8..."

          # Show current status (for debugging)
          git status
          git --no-pager diff -- playlist.m3u8 || true

          # Skip if no changes
          if git diff --quiet -- playlist.m3u8; then
            echo "âœ… No changes detected in playlist.m3u8 â€” skipping commit."
            exit 0
          fi

          echo "ğŸ¯ Changes detected â€” committing and pushing update..."

          # Configure Git identity
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # âœ… Stage the file BEFORE pulling to avoid the unstaged changes error
          git add playlist.m3u8

          # Pull latest changes safely; abort rebase on conflict
          git pull --rebase || git rebase --abort

          # Commit and push
          git commit -m "ğŸ¤– Playlist update: new HLS links [skip ci]"
          git push

          echo "ğŸš€ Playlist successfully committed and pushed!"
