name: Scheduled HLS Playlist Update

on:
  schedule:
    # Runs every 30 minutes (CRON is in UTC)
    - cron: "*/30 * * * *"
  workflow_dispatch:

# Allow the built-in GITHUB_TOKEN to push commits
permissions:
  contents: write

# Avoid overlapping runs touching the same file
concurrency:
  group: playlist-update
  cancel-in-progress: true

jobs:
  update_playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required to push back commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi

      - name: Generate playlist
        run: python generate_playlist.py

      - name: Commit & push if changed
        run: |
          set -e

          # Show diff for debugging (optional)
          git status
          git --no-pager diff -- playlist.m3u8 || true

          if git diff --quiet -- playlist.m3u8; then
            echo "No changes in playlist.m3u8. Skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Rebase to avoid non-fast-forward errors if main moved
          git pull --rebase

          git add playlist.m3u8
          git commit -m "ðŸ¤– Playlist update: new HLS links [skip ci]"
          git push
